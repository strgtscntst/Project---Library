<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="header">

    </div>
    <div class="sidebar">

    </div>
    <div class="content">
        <table >
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="bookList">

            </tbody>
        </table>
        <form>
            <fieldset class="inputs">
                <legend>Add New Book?</legend>
                <input id="nameField" type="text" placeholder="Book Name" required>
                <input id="authorField" type="text" placeholder="Author" required>
                <input id="pagesField" type="number" placeholder="# Pages" required>
                <select id="readField" name="Read?" > 
                    <option value="Yes">Read</option>
                    <option value="No" selected>Not Read</option>
                </select>
                <button id="addBookButton" type="button">Add Book</button>
                
            </fieldset>
            <p id="itemsRequired">*All fields required</p>
        </form>
    </div>
    <div class="footer">
        <p>Copyright Howard W Wilkins</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
